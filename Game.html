#load {
	position: fixed;
	z-index: 101;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: repeating-linear-gradient(0deg, var(--background) 0px, var(--background) 20%, transparent 0px, transparent 50%) 0% 0% / 1em 1em, repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.025) 0px, rgba(0, 0, 0, 0.025) 10%, transparent 0px, transparent 50%) 0% 0% / 1em 1em var(--background);
	transition: 1s ease;
	transition-delay: 1s;
	visibility: visible;
	opacity: 1;
}
#load.hidden {
	visibility: hidden;
	opacity: 0;
}

.load-title {
	display: flex;
	justify-content: center;
	font-size: 20vw;
	background: -webkit-linear-gradient(left, var(--color10), var(--color5));
    background: -moz-linear-gradient(left, var(--color10), var(--color5));
    background: -ms-linear-gradient(left, var(--color10), var(--color5));
    background: -o-linear-gradient(left, var(--color10), var(--color5));
	background: linear-gradient(to right, var(--color10), var(--color5));
	color:transparent;
    -webkit-background-clip: text;
	background-clip: text;
	text-transform: uppercase;
	line-height: 20vw;
	width: 100%;
	height: 42.5%;

}
#load h1:first-child {
	align-items: flex-end;
}
#load h1:last-child {
	align-items: flex-start;
}

.load-bar-outer {
	display: flex;
    align-items: center;
    justify-content: center;
	width: 100%;
	height: 10%;
}

.load-bar {
	height: 100%;
	width: 100%;
	display: block;
	text-align: center;
	font-size: 20px;
}
.load-bar > div {
	background: var(--color5);
	height: 100%;
	width: 15px;
	display: inline-block;
	animation: sk-stretchdelay 1.2s infinite ease-in-out;
	-webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
}
#load-description {
	display: flex;
    align-items: center;
    justify-content: center;
	width: 100%;
	height: 5%;
	font-size: 14px;
	font-weight: normal;
	text-align: center;
	color: var(--font1);
}

#load-description > span {
	color: var(--font1);
	opacity: 0;
	-webkit-animation: dot 1.3s infinite;
	animation: dot 1.3s infinite;
}
#load-description > span:nth-of-type(1) {
    -webkit-animation-delay: 0.0s;
    animation-delay: 0.0s;
}
#load-description > span:nth-of-type(2) {
    -webkit-animation-delay: 0.2s;
      animation-delay: 0.2s;
}
#load-description > span:nth-of-type(3) {
    -webkit-animation-delay: 0.3s;
     animation-delay: 0.3s;
}


@-webkit-keyframes dot {
      0% { opacity: 1; }
    100% { opacity: 0; }
}

@keyframes dot {
      0% { opacity: 1; }
    100% { opacity: 0; }
}
.load-bar .load-rect2 {
	animation-delay: -1.1s;
}
.load-bar .load-rect3 {
	animation-delay: -1.0s;
}
.load-bar .load-rect4 {
	animation-delay: -0.9s;
}
.load-bar .load-rect5 {
	animation-delay: -0.8s;
}
@-webkit-keyframes sk-stretchdelay {
	0%, 40%, 100% {
		-webkit-transform: scaleY(0.6)
	}
	20% {
		-webkit-transform: scaleY(1.0)
	}
}
@keyframes sk-stretchdelay {
	0%, 40%, 100% {
		transform: scaleY(0.6);
	}
	20% {
		transform: scaleY(1.0);
	}
}

.pokdata-evolution {
	position: absolute;
	height: 10%;
	z-index: 10000000000000000000;
}
.pokdata-evolution br {
	content: " ";
	display: block;
	padding: 2px 0;
}
.pokdata-evolution-content {
	position: relative;
	height: 100%;
}
.pokdata-evolution main {
	display: inline-block;
	width: 0vw;
	height: 100%;
	text-align: center;
	background: var(--color_60);
	transform-origin: left;
	transition: width 0.5s ease;
	font-size:0;
	overflow: hidden;
}
.pokdata-evolution main button {
	border: none;
	outline: none;
	background: none;
}
.pokdata-evolution main button:hover * {
	color: var(--font2);
}
.pokdata-evolution-toggle {
	display: inline-flex;
    justify-content: center;
	height: 100%;
	width: 4vw;
	border-color: none;
	background: var(--color_60);
	cursor: pointer;
	overflow: hidden;
}
.pokdata-evolution-toggle img {
	object-fit: scale-down;
	cursor: pointer;
    image-rendering: -moz-crisp-edges;         /* Firefox */
	image-rendering:   -o-crisp-edges;         /* Opera */
	image-rendering: -webkit-optimize-contrast;/* Webkit (non-standard naming) */
	image-rendering: crisp-edges;
	-ms-interpolation-mode: nearest-neighbor;  /* IE (non-standard property) */

#theme {
	position: relative;
	width: 60px;
	height: 30px;
	border-radius: 40px;
	border-width: 1px;
	border-style: solid;
	background: var(--color_90);
	margin: 0 auto;
	overflow: hidden;
}
#theme input {
	display: block;
	width: 100%;
	height: 100%;
	position: absolute;
	top: 0px;
	left: 0px;
	right: 0px;
	bottom: 0px;
	cursor: pointer;
	opacity: 0;
	z-index: 2;
}
#theme span {
	position: absolute;
	top: 0px;
	right: 0px;
	bottom: 0px;
	left: 0px;
	opacity: 1;
	border-radius: 40px;
	transition: 0.5s ease transform, 0.2s ease background, 0.2s ease opacity;
}
#theme span:after {
	content: '';
	position: absolute;
	width: 58px;
	height: 58px;
	border-radius: 50%;
	transition: 0.5s ease transform, 0.2s ease background, 0.2s ease opacity;
	background-image: url("./media/Images/Misc/FinalDex/Light.png");
	background-repeat: no-repeat;
	background-position: center;
	background-size: 27px;
	transform: translate(-43px, -15px);
}
#theme input:active + span {
	opacity: 0.7;
}
#theme input:checked + span:after {
	transform: translate(-17px, -15px);
	background-image: url("./media/Images/Misc/FinalDex/Dark.png");
	background-repeat: no-repeat;
	background-position: center;
	background-size: 25px;
}
